<html lang="en">

  <title>SavCam Cocktails - NYE 2025</title>

  <style>
    :root{
      --bg0:#07060a;
      --bg1:#0d0b14;
      --card: rgba(255,255,255,0.06);
      --card2: rgba(255,255,255,0.08);
      --stroke: rgba(255,255,255,0.14);
      --text: rgba(255,255,255,0.90);
      --muted: rgba(255,255,255,0.70);
      --muted2: rgba(255,255,255,0.55);
      --accent: rgba(255, 196, 98, 0.95); /* warm gold */
      --accent2: rgba(163, 126, 255, 0.65); /* soft violet */
      --danger: rgba(255, 120, 120, 0.85);
    }

    *{ box-sizing: border-box; }
    html, body { height: 100%; }
    body{
      margin:0;
      color: var(--text);
      font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      line-height: 1.55;

      /* Fancy lounge background */
      background:
        radial-gradient(1100px 700px at 20% 10%, rgba(255,196,98,0.10), transparent 60%),
        radial-gradient(900px 600px at 80% 20%, rgba(163,126,255,0.10), transparent 55%),
        radial-gradient(900px 700px at 60% 90%, rgba(76, 201, 240, 0.06), transparent 60%),
        linear-gradient(180deg, var(--bg0), var(--bg1));
    }

    .wrap{
      max-width: 980px;
      margin: 0 auto;
      padding: 48px 18px 72px;
    }

    header{
      text-align:center;
      padding: 18px 12px 18px;
      margin-bottom: 18px;
    }

    .title{
      font-family: "Cormorant Garamond", serif;
      letter-spacing: 0.02em;
      font-weight: 700;
      font-size: clamp(2.1rem, 5vw, 3.4rem);
      margin: 0 0 8px 0;
    }

    .subtitle{
      margin: 0 auto;
      max-width: 720px;
      color: var(--muted);
      font-weight: 400;
      font-size: 0.98rem;
    }

    .chips{
      margin-top: 14px;
      display:flex;
      gap:10px;
      justify-content:center;
      flex-wrap:wrap;
    }
    .chip{
      border: 1px solid var(--stroke);
      background: rgba(255,255,255,0.04);
      color: var(--muted);
      border-radius: 999px;
      padding: 7px 12px;
      font-size: 0.85rem;
      backdrop-filter: blur(8px);
    }

    /* Search */
    .searchbar{
      max-width: 720px;
      margin: 18px auto 0;
      display: grid;
      gap: 10px;
    }

    .searchrow{
      display:flex;
      gap:10px;
      align-items: center;
      justify-content:center;
      flex-wrap: wrap;
    }

    .searchwrap{
      flex: 1 1 420px;
      display:flex;
      align-items:center;
      gap:10px;
      padding: 10px 12px;
      border-radius: 14px;
      border: 1px solid rgba(255,255,255,0.14);
      background: rgba(255,255,255,0.05);
      backdrop-filter: blur(10px);
      box-shadow: 0 12px 40px rgba(0,0,0,0.25);
    }

    .searchicon{
      width: 18px; height: 18px;
      opacity: 0.85;
      flex: 0 0 auto;
    }

    #search{
      width: 100%;
      border: none;
      outline: none;
      background: transparent;
      color: var(--text);
      font-size: 0.98rem;
      font-weight: 500;
    }
    #search::placeholder{ color: rgba(255,255,255,0.45); }

    .btn{
      border: 1px solid rgba(255,255,255,0.14);
      background: rgba(255,255,255,0.06);
      color: var(--muted);
      padding: 10px 12px;
      border-radius: 14px;
      cursor: pointer;
      font-weight: 600;
      font-size: 0.92rem;
      transition: transform 120ms ease, background 120ms ease, border-color 120ms ease;
      backdrop-filter: blur(10px);
    }
    .btn:hover{
      transform: translateY(-1px);
      background: rgba(255,255,255,0.08);
      border-color: rgba(255,255,255,0.20);
    }

    .searchhelp{
      color: var(--muted2);
      font-size: 0.86rem;
      margin: 0;
    }
